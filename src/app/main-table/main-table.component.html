
<p-table [resizableColumns]="true" width="50%" [value]="sales">
    <ng-template pTemplate="header">
        <tr>
                <th><input type="checkbox"></th>
                <th>Id</th>
                <th>Name</th>
                <th>Value</th>
                <th>Type</th>
                <th>Field ID </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr (click)="clickTable($event)">
            <td  align="center"><input type="checkbox"></td>
            <td>{{sale.brand}}</td>
            <td>{{sale.lastYearSale}}</td>
            <td>{{sale.thisYearSale}}</td>
            <td>{{sale.lastYearProfit}}</td>
            <td>{{sale.thisYearProfit}}  <button  routerLink="/edit" pButton type="button" label="edit" class="ui-button-rounded ui-button-warning"></button></td>
        </tr>
    </ng-template>
</p-table>
<br>
<div align="center">
    <button (click)="onClick($event)" routerLink="/login" pButton type="button" label="login again" class="ui-button-rounded ui-button-danger"></button>
</div>
